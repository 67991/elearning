
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">

<head>

</head>

<body>
<div class="main-body" layout:fragment="content">
    <div class="page-body">
        <div class="row">
            <div class="col-md-12 mb-2">
                <div class="page-header-breadcrumb">
                    <ul class="breadcrumb-title">
                        <li class="breadcrumb-item">
                            <a href="/admin"> <i class="feather icon-home"></i> Trang
                                chủ</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="/admin/role">Quyền</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#!">Sửa mới quyền</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-uppercase text-center">Sửa mới quyền</h2>
                    </div>
                    <div class="card-block">
                        <form th:action="@{/role/edit}" method="post">
                            <input name="id" type="text" th:value="${role.id}" hidden>

                            <div class="row">
                                <div class="col-md-6 m-auto">
                                    <div class="form-group">
                                        <label>Tên quyền</label>
                                        <input type="text" name="name" id="name"
                                               class="form-control" th:value="${role.name}"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Mô tả</label>
                                        <input type="text" name="description" th:value="${role.description}" id="description"
                                               class="form-control" />
                                    </div>
                                    <div class="form-group mt-3">
                                        <button type="submit"
                                                class="btn btn-primary m-b-0">Lưu lại</button>
                                        <a href="#"
                                           class="btn btn-secondary text-white">Quay
                                            lại</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
